<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Silvio Ruiz">
    <meta name="keywords" content="programacion, html, css, dom, bom, temporizador, rollingcodeschool">
    <meta name="description" content="Un temporizador muy cool que forma parte del trabajo practico 5 de Rolling Code School">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Temporizador</title>
</head>
<body>
    <header class="text-center p-5 bg-black">
        <div class="container">
            <h1 class="text-light display-2">Temporizador</h1>
        </div>
    </header>
    <main class="p-5 bg-dark d-flex justify-content-center align-items-center">
        <section class="temporizador">
            <div class="container text-light text-center m-4">
                <form class="needs-validation" novalidate>
                    <div class="row g-3">
                      <div class="col-sm-6 col-xl-4">
                        <label for="horas" class="form-label">Horas</label>
                        <input type="text" class="form-control" id="horas" placeholder="" value="" required>
                        <div class="invalid-feedback">
                          Valid first name is required.
                        </div>
                      </div>
          
                      <div class="col-sm-6 col-xl-4">
                        <label for="minutos" class="form-label">Minutos</label>
                        <input type="text" class="form-control" id="minutos" placeholder="" value="" required>
                        <div class="invalid-feedback">
                          Valid last name is required.
                        </div>
                      </div>

                      <div class="col-sm-6 col-xl-4">
                        <label for="segundos" class="form-label">Segundos</label>
                        <input type="text" class="form-control" id="segundos" placeholder="" value="" required>
                        <div class="invalid-feedback">
                          Valid last name is required.
                        </div>
                      </div>
                    </div>
                    <p class="display display-1 p-2 p-md-5">00:00:00</p>
                    <button class="btn btn-outline-success iniciar">Iniciar</button>
                </form>
                <div class="botones">
                  <button class="pausar d-none btn btn-outline-secondary">Pausar</button>
                  <button class="resetear d-none btn btn-outline-danger">Reiniciar</button>
                </div>
              </div>
        </section>
    </main>
    <footer class="text-center p-4 bg-black">
        <h3>Este es un ejercicio de práctica de DOM perteneciente al trabajo número 5 del módulo 2 de <a href="https://rollingcodeschool.com/">Rolling code school</a>.</h3>
        <h4>Hecho por <a href="https://github.com/silviojrcc">Silvio Ruiz</a></h4>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
